<head>
  <title>hackatbrown-2015</title>
  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFPOLyxHhiS1rOeotLeHppuTDir7L0alw&v=3.exp&libraries=places">
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
  {{> bodyTemplate}}
</body>

<template name="bodyTemplate">
  <div id="bodyContainer">
    {{> sidebar}}
    {{> searchSidebar}}
    <div id="toggle"></div>
    {{> map}}
  </div>
</template>

<template name="sidebar">
  <div id="sidebar">
    <div id="accountTab">
      <br>
      {{> loginButtons}}
      <br><br><br><br><br>
      <h2 style="margin:.5em;">Share</h2>
      <button type='submit' id="upload-new-item" class="push">Upload Item</button>
    </div>    
    <br>
    
    {{#if uploading}}
      {{> uploadItem}}
    {{/if}}
  </div>
</template>

<template name="searchSidebar">
  <div id="searchSidebar">
    <div id="searchTab">
      <br>
      <h2 style="margin:.5em;">Search</h2>
      <input id="name-to-search" type="text" placeholder="Search Me!"/>
      <br>
      <!--{{> loginButtons}}-->
    </div>    
    <!--<button type='submit' id="upload-new-item" class="push">Upload Item</button>
    <br>
    
    {{#if uploading}}
      {{> uploadItem}}
    {{/if}}-->
  </div>
</template>

<template name="map">
	<div class="map" style="">
      <div id="map-canvas"></div>
      {{init}}
    </div>
</template>

<template name="login">
	<div>add</div>
</template>


<template name="uploadItem">
  <div class="upload" action="#">
    <input id="name-of-item" type="text" placeholder="Name"/>
    <br>
    <input id="location-of-item" type="text" placeholder="Location"/>
    <br>
    <input id="description-of-item" type="text" placeholder="Description"/>
    <br>

    Image: <input id="image-of-item" type="file" name="img-pic" accept="image/*" />

    <br>
    <img id="output" style="max-width:150px;max-height:150px;">
    <br>
    <input id="deposit-for-item" type="text" placeholder="Deposit"/>
    <br>
    <button id="upload-item" class="push"> Upload Listing </button>
    <button id="cancel-item" class="push">Cancel</button>
  </div>
</template>

<template name="userAccount">
</template>

<template name="itemSearch">
</template>
