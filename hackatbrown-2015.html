<head>
  <title>hackatbrown-2015</title>
  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFPOLyxHhiS1rOeotLeHppuTDir7L0alw&v=3.exp&libraries=places">
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
  {{> bodyTemplate}}
</body>

<template name="bodyTemplate">
  <h1>Welcome to Meteor!</h1>
  {{> loginButtons}}
  {{> map}}
  {{> create}}
  {{#if uploading}}
    {{> uploadItem}}
  {{/if}}
</template>


<template name="map">
	<div class="map" style="width:100%;height:100%">
      <div id="map-canvas"></div>
      {{init}}
    </div>
    <button type='submit' id="upload-new-item">Upload Item</button>
 </template>

<template name="create">
	<button id="addMarker">Add Marker</button>
	<input id="lat" placeholder="Latitude">
	<input id="lng" placeholder="Longitude">
	<input id="newPlace" placeholder="New Place">
</template>

<template name="uploadItem">
  <div class="upload">
    <input id="location-of-item" type="text"/>
    <input id="description-of-item" type="text"/>
    <input id="location-of-item" type="text"/>
    <input id="image-of-item" type="text"/>
    <input id="deposit-for-item" type="text"/>
    <button type="submit" id="upload-item"> Upload Listing </button>
  </div>
</template>

<template name="userAccount">
</template>

<template name="itemSearch">
</template>
